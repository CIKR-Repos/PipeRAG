version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: piperag-db
    environment:
      POSTGRES_DB: piperag
      POSTGRES_USER: piperag
      POSTGRES_PASSWORD: piperag_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: piperag-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  api:
    build: .
    container_name: piperag-api
    profiles: ["production"]
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      DATABASE_URL: "Host=postgres;Database=piperag;Username=piperag;Password=piperag_dev"
      JWT_SECRET: "${JWT_SECRET}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET}"
      REDIS_URL: "redis:6379"

volumes:
  pgdata:
  redisdata:
