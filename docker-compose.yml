version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: piperag-db
    environment:
      POSTGRES_DB: piperag
      POSTGRES_USER: piperag
      POSTGRES_PASSWORD: piperag_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: piperag-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
